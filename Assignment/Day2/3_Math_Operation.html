<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Operation</title>
  </head>
  <body>
    <div
      style="
        border: 1px solid rgb(247, 250, 247);
        display: inline-block;
        padding: 12px;
      "
    >
      <h2>Mathematical Operations</h2>
      <hr />
      <br />
      First Number : <input id="first" type="" /> <br />
      <br />
      Second Number : <input id="second" type="" /> <br />
      <br />
      <button id="add" onclick="clickEvent(event)">Add</button>
      <button id="sub" onclick="clickEvent(event)">Sub</button
      ><button id="mul" onclick="clickEvent(event)">Multiply</button>

      <p id="total"></p>
    </div>

    <script>
        function clickEvent(event){
            let totalEle=document.getElementById("total")

            let firstEle=document.getElementById("first")
            let secondEle=document.getElementById("second")
            

            if(event.target.id=='add'){
                
                totalEle.innerHTML="Result : "+(parseFloat(firstEle.value) +parseFloat(secondEle.value))

            }

            if(event.target.id=='sub'){
                
                totalEle.innerHTML="Result : "+(parseFloat(firstEle.value) -parseFloat(secondEle.value))

            }

            if(event.target.id=='mul'){
                
                totalEle.innerHTML="Result : "+(parseFloat(firstEle.value) *parseFloat(secondEle.value))

            }




            // alert(firstEle.value)
        }
    </script>
  </body>
</html>
