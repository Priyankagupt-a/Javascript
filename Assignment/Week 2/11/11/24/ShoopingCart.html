<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookstore</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #f5f5f5;
      }

      h1 {
        margin-top: 20px;
        color: #333;
      }

      #bookcard {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 20px;
        padding: 20px;
        width: 90%;
        max-width: 1200px;
        margin-bottom: 40px;
      }

      .book-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: white;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s ease;
      }

      .book-container:hover {
        transform: translateY(-10px);
      }

      .book-container img {
        width: 100%;
        height: 250px;
        object-fit: contain;
        border-radius: 8px;
      }

      .book-container p {
        margin: 10px 0;
        color: #555;
      }

      .book-button {
        margin-top: 10px;
        padding: 8px 12px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .book-button:hover {
        background-color: #0056b3;
      }

      #cart {
        width: 90%;
        max-width: 400px;
        padding: 20px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-top: 40px;
      }

      #cart h2 {
        text-align: center;
        margin-bottom: 10px;
        color: #333;
      }

      #cart-items {
        max-height: 200px;
        overflow-y: auto;
        margin-bottom: 20px;
      }

      .cart-item {
        display: flex;
        justify-content: space-between;
        margin: 5px 0;
        padding: 5px;
        background-color: #f1f1f1;
        border-radius: 4px;
        font-size: 14px;
        color: #333;
      }

      .remove-button {
        background-color: #ff4747;
        color: white;
        padding: 5px 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .remove-button:hover {
        background-color: #cc3939;
      }

      #total {
        font-weight: bold;
        text-align: right;
        font-size: 16px;
        color: #333;
      }

      @media (max-width: 768px) {
        #bookcard {
          grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        }
        #cart {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <h1>Welcome to the Bookstore</h1>

    <div id="bookcard"></div>

    <div id="cart">
      <h2>Shopping Cart</h2>
      <div id="cart-items">
        <p>No items in cart yet.</p>
      </div>
      <div id="total">Total: ₹0</div>
    </div>

    <script>
      const books = [
        {
          src: "https://bookspringindia.in/cdn/shop/products/71g2ednj0JL._AC_UF1000_1000_QL80_FMwebp_720x.webp?v=1679329544",
          name: "Book 1",
          price: 299,
        },
        {
          src: "https://bookspringindia.in/cdn/shop/products/ikigai_2048x.jpg?v=1626256289",
          name: "Ikigai",
          price: 499,
        },
        {
          src: "https://bookspringindia.in/cdn/shop/products/418gbI6vsLL._AC_UF1000_1000_QL80_FMwebp_720x.webp?v=1679329204",
          name: "Book 3",
          price: 399,
        },
        {
          src: "https://bookspringindia.in/cdn/shop/files/712leQ2zKqL._AC_UF1000_1000_QL80_FMwebp_720x.webp?v=1715799370",
          name: "Book 4",
          price: 250,
        },
        {
          src: "https://bookspringindia.in/cdn/shop/products/Bsiq_900x.webp?v=1679073176",
          name: "Book 5",
          price: 349,
        },
        {
          src: "https://bookspringindia.in/cdn/shop/products/914Z73dwE6L._AC_UF1000_1000_QL80_FMwebp_720x.webp?v=1681055508",
          name: "Book 6",
          price: 450,
        },
        {
          src: "https://bookspringindia.in/cdn/shop/products/81BE7eeKzAL._AC_UF1000_1000_QL80_FMwebp_720x.webp?v=1679329477",
          name: "Book 7",
          price: 299,
        },
        {
          src: "https://bookspringindia.in/cdn/shop/products/41m98PSCVpL._AC_UF1000_1000_QL80_FMwebp_720x.webp?v=1679348759",
          name: "Book 8",
          price: 379,
        },
      ];

      let cart = [];

      const bookcard = document.getElementById("bookcard");
      const cartItems = document.getElementById("cart-items");
      const total = document.getElementById("total");

      books.forEach((book) => {
        const bookContainer = document.createElement("div");
        bookContainer.classList.add("book-container");

        const imgElement = document.createElement("img");
        imgElement.src = book.src;
        imgElement.alt = book.name;

        const title = document.createElement("p");
        title.innerText = book.name;

        const price = document.createElement("p");
        price.innerText = `₹${book.price}`;

        const button = document.createElement("button");
        button.innerText = "Add to cart";
        button.classList.add("book-button");
        button.addEventListener("click", () => addToCart(book));

        bookContainer.appendChild(imgElement);
        bookContainer.appendChild(title);
        bookContainer.appendChild(price);
        bookContainer.appendChild(button);

        bookcard.appendChild(bookContainer);
      });

      function addToCart(book) {
        cart.push(book);
        updateCart();
      }

      function removeFromCart(book) {
        cart = cart.filter((item) => item !== book);
        updateCart();
      }

      function updateCart() {
        cartItems.innerHTML = cart.length ? "" : "<p>No items in cart yet.</p>";
        cart.forEach((item) => {
          const cartItem = document.createElement("div");
          cartItem.classList.add("cart-item");
          cartItem.innerText = `${item.name} - ₹${item.price}`;

          const removeButton = document.createElement("button");
          removeButton.classList.add("remove-button");
          removeButton.innerText = "Remove";
          removeButton.addEventListener("click", () => removeFromCart(item));

          cartItem.appendChild(removeButton);
          cartItems.appendChild(cartItem);
        });

        const totalPrice = cart.reduce((sum, item) => sum + item.price, 0);
        total.innerText = `Total: ₹${totalPrice}`;
      }
    </script>
  </body>
</html>
